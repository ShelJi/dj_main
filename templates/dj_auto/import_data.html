{% extends "base/base.html" %} {% block body %}

<div class="container mt-5 p-3">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="formFile" class="form-label">Add file</label>
            <input class="form-control" type="file" id="formFile" name="file_path" required />
        </div>
        <div>
            <label for="model_name" class="form-label">Select model</label>
            <select class="form-select" name="model_name" required >
                <option selected disabled>Select model</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <button class="btn btn-success m-4 ms-0"> SUBMIT </button>
    </form>
</div>

{% endblock body %}
