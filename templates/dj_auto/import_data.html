{% extends "base/base.html" %} {% block body %}

<div class="container mt-5 p-3">
	<form action="" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="mb-3">
			<label for="formFile" class="form-label">Add file</label>
			<input class="form-control" type="file" id="formFile" name="file_path" />
		</div>
		<div>
			<label for="model_name" class="form-label">Models</label>
			<select class="form-select" id="model_name" name="model_name" required >
				<option selected disabled>Select</option>
				{% for model in models %}
				<option value="{{ model }}">{{ model }}</option>
				{% endfor %}
			</select>
		</div>
		<button class="btn btn-success m-4 ms-0">SUBMIT</button>
	</form>
</div>

{% endblock body %}
